<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>corona</title>
</head>
<body>
    <table border="1px" cellspacing="1" cellpadding="10px">
        <thead>
          <tr>
            <td>id</td>
            <td>title</td>
            <td>url</td>
            <td>thumbnailUrl</td>
          </tr>
        </thead>
        <tbody id="hbody"></tbody>
      </table>
<script>
  let tbody = document.getElementById("hbody");
  async function getData  () {
    try {
      let res = await fetch("https://jsonplaceholder.typicode.com/photos");
      let test = await res.json();
      console.log(test,);

      test.slice(0, 15).forEach((val, ind) => {
        let tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${val.id}</td>
          <td>${val.title}</td>
          <td>${val.url}</td>
          <td>${val.thumbnailUrl}</td>
        `;
        hbody.appendChild(tr);
      });
    } catch (error) {
      console.error('Error fetching data:', error);
    }
  };
  getData();
</script>
</body>
</html>
